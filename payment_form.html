<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
    <form action=""method="get">
        <h1 class="main_heading">payment form</h1>
        <hr>
        <p>Required Fileds are followed by * </p>
        <h2>user Information</h2>
        <p>Name: * <input type="text" name="name" required placeholder="Oom pandey"></p>
        <p>
            <fieldset> 
                <legend>Gender * </legend>
            Male <input type="radio" name="gender" id="Male" required >
            Female <input type="radio" name="gender" id="Female" required>
        </p>
    </fieldset>
    <p>
        Address: 
        <textarea placeholder="Enter your address" name="address" id="address" cols="100" rows="8"></textarea></p>

        <p>Email: * <input type="email" name="email" id="email" required required placeholder="pandey345@gmail.com"></p>
<p>Pincode: * <input type="number" name="pincode" id="pincode"  ></p>
<hr>
<h2>Payment Information</h2>
<p>Card Type: *
    <select name="card_type" id="card_type" required>
        <option value="">--Select a card type--</option>
        <option value="visa">visa</option>
        <option value="rupay">rupay</option>
        <option value="master card">master card</option>
      </select>
</p>
<p>
    Card Number * <input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444">
</p>
<p>
    Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
</p>
<p>
    CVV * <input type="password" name="cvv" id="cvv" required placeholder="123">
</p>
<input type="submit" value="Pay Now">
</div>
</form>
</body>
</html>
